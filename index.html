<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Failure Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Heart Failure Prediction</h1>
        <p>Enter the patient's clinical details to predict the outcome.</p>

        <form action="{{ url_for('predict') }}" method="post" class="predict-form">
            <div class="form-grid">
                <input type="number" step="any" name="age" placeholder="Age (years)" required>
                <input type="number" name="anaemia" placeholder="Anaemia (0=No, 1=Yes)" required min="0" max="1">
                <input type="number" step="any" name="creatinine_phosphokinase" placeholder="Creatinine Phosphokinase (mcg/L)" required>
                <input type="number" name="diabetes" placeholder="Diabetes (0=No, 1=Yes)" required min="0" max="1">
                <input type="number" step="any" name="ejection_fraction" placeholder="Ejection Fraction (%)" required>
                <input type="number" name="high_blood_pressure" placeholder="High Blood Pressure (0=No, 1=Yes)" required min="0" max="1">
                <input type="number" step="any" name="platelets" placeholder="Platelets (kiloplatelets/mL)" required>
                <input type="number" step="any" name="serum_creatinine" placeholder="Serum Creatinine (mg/dL)" required>
                <input type="number" step="any" name="serum_sodium" placeholder="Serum Sodium (mEq/L)" required>
                <input type="number" name="sex" placeholder="Sex (0=Female, 1=Male)" required min="0" max="1">
                <input type="number" name="smoking" placeholder="Smoking (0=No, 1=Yes)" required min="0" max="1">
                <input type="number" step="any" name="time" placeholder="Follow-up period (days)" required>
            </div>
            <button type="submit" class="predict-btn">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="prediction-result">
            <h2>{{ prediction_text }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
